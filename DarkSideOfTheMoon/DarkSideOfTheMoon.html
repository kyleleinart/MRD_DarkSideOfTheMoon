<!DOCTYPE html>


<html>
  <head>
    <title>Dark Side Of The Moon Tribute</title>
    <meta name="description" content="ECS - A-Frame School">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene dark-side-of-the-moon>
      <a-assets>
        <audio id="music" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" preload="auto"></audio>
      </a-assets>
      <a-camera>
        <a-entity cursor position="0 0 -1"
              geometry="primitive: sphere; radius: 0.005"
              material="color: #000000; shader: flat; opacity: 0.5">
        </a-entity>
      </a-camera>
        <a-entity
                id="innerTriangle" 
                geometry="primitive: triangle;"
                scale ="1 1 1"
                position="0 2.5 -2.99"  
                material="side: double">
        </a-entity>
        <a-entity 
                id="outerTriangle"
                geometry="primitive: triangle;"
                scale ="1.15 1.15 1.15"
                position="0 2.5 -3" 
                material="side: double; color: #000000">
        </a-entity>
        <a-entity 
                id="box" 
                geometry="primitive: box; width: 0.5; depth: 0.5; height: 0.5" 
                position="0 0.5 -2" 
                rotation="0 0 0" 
                sound="src: https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav; on: click"
                material="color: #4CC3D9">
        </a-entity>
        <a-entity 
                id="whiteLight" 
                geometry="primitive: box; width: 5; depth: 0; height: 0.05" 
                position="-2.5 1.9 -3.01" 
                rotation="0 0 15" 
                material="color: blue">
        </a-entity>
        <a-entity 
                id="redLight" 
                geometry="primitive: box; width: 5; depth: 0; height: 0.05" 
                position="2.5 2 -3.01" 
                rotation="0 0 -15" 
                material="color: red">
        </a-entity>
        <a-entity 
                id="orangeLight" 
                geometry="primitive: box; width: 5; depth: 0; height: 0.05" 
                position="2.5 1.95 -3.01" 
                rotation="0 0 -15" 
                material="color: orange">
        </a-entity>
        <a-entity 
                id="yellowLight" 
                geometry="primitive: box; width: 5; depth: 0; height: 0.05" 
                position="2.5 1.9 -3.01" 
                rotation="0 0 -15" 
                material="color: yellow">
        </a-entity>
        <a-entity 
                id="greenLight" 
                geometry="primitive: box; width: 5; depth: 0; height: 0.05" 
                position="2.5 1.85 -3.01" 
                rotation="0 0 -15" 
                material="color: green">
        </a-entity>
        <a-entity 
                id="blueLight" 
                geometry="primitive: box; width: 5; depth: 0; height: 0.05" 
                position="2.5 1.8 -3.01" 
                rotation="0 0 -15" 
                material="color: blue">
        </a-entity>
        <a-entity 
                id="purpleLight" 
                geometry="primitive: box; width: 5; depth: 0; height: 0.05" 
                position="2.5 1.75 -3.01" 
                rotation="0 0 -15" 
                material="color: purple">
        </a-entity>
        
      <a-entity id="sky" 
                geometry="primitive: sphere; radius: 100" material="color: #ECECEC; shader: flat; side: back">
      </a-entity>
        
        
    </a-scene>
  </body>
</html>
